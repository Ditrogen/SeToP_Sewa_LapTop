<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Request Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">Create Request</h2>

                <form method="post" th:object="${requestItemDto}" th>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Input Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" required name="username">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Laptop ID</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" required name="laptop_id">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Start Date</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" required th:field="${requestItemDto.start_date}" th:min="${min}">
                            <p th:if="${#fields.hasErrors('start_date')}"
                                th:errorclass="text-danger" 
                                th:errors="${requestItemDto.start_date}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Return Date</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" required th:field="${requestItemDto.expected_return_date}" th:min="${min}">
                            <p th:if="${#fields.hasErrors('expected_return_date')}"
                                th:errorclass="text-danger" 
                                th:errors="${requestItemDto.expected_return_date}"></p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/admin">Back</a>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
